<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Flexbox to center the form */
        body {
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?sneakers') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        /* Background Styling */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(0px);
            transition: backdrop-filter 0.5s ease;
            z-index: 1;
        }

        /* Navigation with Login Button (aligned to right) */
        .open-login {
            position: absolute;
            top: 20px;
            right: 20px; /* Align to the right */
            z-index: 2;
        }

        .open-login button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .open-login button:hover {
            background-color: #0056b3;
        }

        /* Form Container Styling */
        .form-container {
            background: white;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: fixed;
            z-index: 3;
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        p span {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Background Wrapper -->
    <div id="background" class="background"></div>

    <!-- Open Login Label -->
    <div class="open-login">
        <button onclick="showLogin()">Open Login Form</button>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">
        <div class="close-btn" onclick="closeForm()">&times;</div>
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <p>Don't have an account? <span onclick="showRegister()">Register here!</span></p>
        </form>
    </div>

    <!-- Registration Form -->
    <div class="form-container" id="registerForm">
        <div class="close-btn" onclick="closeForm()">&times;</div>
        <h2>Register</h2>
        <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required>

            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" required>

            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" placeholder="Choose a username" required>

            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" placeholder="Create a password" required>

            <button type="submit">Save</button>
            <p>Already have an account? <span onclick="showLogin()">Log-in here!</span></p>
        </form>
    </div>

    <script>
        function showRegister() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('background').style.backdropFilter = 'blur(8px)';
        }

        function showLogin() {
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('background').style.backdropFilter = 'blur(8px)';
        }

        function closeForm() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('background').style.backdropFilter = 'blur(0px)';
        }
    </script>
</body>
</html>
